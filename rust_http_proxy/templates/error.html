<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 35em;
            margin: 0 auto;
            padding: 5em 0;
        }
        h1 {
            font-size: 24px;
            color: #2F3F56;
            margin: 0 0 0.5em 0;
            padding: 0;
            border-bottom: 1px solid #CCCCCC;
        }
        p {
            margin: 1em 0;
            line-height: 1.5em;
        }
        .error-details {
            color: #444444;
            font-size: 14px;
        }
        hr {
            border: none;
            border-top: 1px solid #EEEEEE;
            margin: 20px 0;
        }
        .footer {
            color: #999999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>502 Bad Gateway</h1>
        <div class="error-details">
            <p>{{ msg }}</p>
        </div>
        <hr>
        <div class="footer">
            <p>Rust HTTP Proxy Server</p>
        </div>
    </div>
</body>
</html>
