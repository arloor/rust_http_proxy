[package]
name = "rust_http_proxy"
version = "0.1.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = { version = "1", features = ["full"] }
tokio = { version = "1", features = ["full"] }
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["tokio", "server-auto"] }
rustls-pemfile = "2"
tokio-rustls = { version = "0.26", features = [
    "logging",
    "tls12",
], default-features = false }
futures-util = "0.3"
log = "0.4"
flexi_logger = { version = "0.28.0", features = ["async"] }
rand = "0.8"
tokio-util = "0.7"
mime_guess = "2.0"
httpdate = "1.0"
percent-encoding = "2.2"
chrono = "0.4"
# tls-listener = { version = "0.9", features = ["rustls"] }
pin-project-lite = "0.2"
prometheus-client = "0.22"
async-compression = { version = "0.4", features = ["tokio", "gzip"] }
clap = { version = "4.4", features = ["derive"] }
base64 = "0.22"
lazy_static = "1.4"
socket2 = "0.5"
jemallocator = { version = "0.5", optional = true }
regex = "1"
bpf_socket_filter = { path = "../bpf_socket_filter", optional = false }

# [target.'cfg(target_env = "musl")'.dependencies]
# aws-lc-rs= { version = "1.6", features = ["bindgen"],optional = true }

[features]
default = ["ring"]
jemalloc = ["jemallocator"]
# bpf = ["bpf_socket_filter"]
aws_lc_rs = ["tokio-rustls/aws-lc-rs"]
# aws_lc_rs = ["tokio-rustls/aws-lc-rs","aws-lc-rs/bindgen"]
ring = ["tokio-rustls/ring"]
