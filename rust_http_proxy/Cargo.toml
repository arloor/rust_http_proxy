[package]
name = "rust_http_proxy"
version = "0.1.5"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = { version = "1", features = ["full"] }
tokio.workspace = true
http-body-util = "0.1"
hyper-util = { version = "0.1", features = ["tokio", "server-auto"] }
rustls-pemfile = "2"
tokio-rustls = { version = "0.26", features = [
    "logging",
    "tls12",
], default-features = false }
futures-util.workspace = true
log.workspace = true
pnet = { version = "0.35", optional = true }
rand = "0.8"
tokio-util = "0.7"
mime_guess = "2.0"
httpdate = "1.0"
percent-encoding = "2.2"
chrono = "0.4"
# tls-listener = { version = "0.9", features = ["rustls"] }
pin-project-lite.workspace = true
prometheus-client.workspace = true
async-compression = { version = "0.4", features = ["tokio", "gzip"] }
clap = { version = "4.4", features = ["derive"] }
base64 = "0.22"
lazy_static = "1.4"
socket2 = "0.5"
jemallocator = { version = "0.5", optional = true }
regex = "1"
socket_filter = { workspace = true, optional = true }
log_x = { path = "../log_x" }
io_x = { path = "../io_x" }
prom_label = { path = "../prom_label" }
hyper-rustls = { version = "0", default-features = false, features = [
    "rustls-platform-verifier",
    "http2",
    "native-tokio",
    "http1",
    "logging",
] } 
rustls = { version = "0" }
rustls-native-certs = "0"
webpki-roots = "0"
http = "1"

[features]
default = ["ring"]
jemalloc = ["jemallocator"]
bpf = ["socket_filter"]
bpf_vendored = ["bpf", "socket_filter/vendored"]
bpf_static = ["bpf", "socket_filter/static"]
aws_lc_rs = ["tokio-rustls/aws-lc-rs","hyper-rustls/aws-lc-rs"]
ring = ["tokio-rustls/ring","hyper-rustls/ring"]
