<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ hostname }}网速</title>
    <style>
        html,
        body {
            margin: 0;
        }

        .out {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            font-size: calc(10px + 1vmin);
        }

        .in {
            padding: 10px;
            margin: 0;
            font-family: "JetBrains Mono", "SFMono-Regular", "SF-Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Roboto Mono", "Ubuntu Mono", "Courier New", Courier, monospace;
        }
    </style>
    <script src="https://www.arloor.com/https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
</head>

<body>
    <div id="main" class="out">
        <h1 class="in"></h1>
    </div>
    <script type="text/javascript">
        const intervalInSecond = 5;
        function recreateMainDiv() {
            // 获取现有的 main div
            var mainDiv = document.getElementById('main');
            // 移除现有的 main div
            if (mainDiv) {
                mainDiv.parentNode.removeChild(mainDiv);
            }
            // 创建一个新的 main div
            var newMainDiv = document.createElement('div');
            newMainDiv.id = 'main';
            newMainDiv.className = 'out';
            // 将新的 main div 添加到文档中
            document.body.appendChild(newMainDiv);
            return newMainDiv;
        }
        function formatDataRateIEC(num, precision = -1) {
            if (num <= 0) {
                value = '0b/s';
            } else {
                var k = 1024;
                var sizes = ['b/s', 'Kb/s', 'Mb/s', 'Gb/s', 'Tb/s', 'Pb/s', 'Eb/s', 'Zb/s', 'Yb/s'];
                //这里是取自然对数，也就是log（k）（num），求出以k为底的多少次方是num
                var c = Math.floor(Math.log(num) / Math.log(k));
                if (precision == -1) {
                    value = (num / Math.pow(k, c)) + ' ' + sizes[c];
                } else {
                    value = (num / Math.pow(k, c)).toPrecision(precision) + ' ' + sizes[c];
                }
            }
            return value;
        }
        var baseSeries = {
            itemStyle: {
                color: '#ef0000',
            },
            "markLine": {
                "data": [{
                    "type": "average",
                    "name": "平均值"
                }],
                "label": {
                    formatter: value => formatDataRateIEC(value.value, 4)
                }
            },
            "markPoint": {
                "data": [{
                    "type": "max",
                    "name": "最大值"
                }],
                symbol: "roundRect",
                symbolSize: [70, 30],
                "label": {
                    formatter: value => formatDataRateIEC(value.value, 4)
                }
            },
            "smooth": true,
            "type": "line"
        }
        const refresh = () => fetch("/net.json").then(res => res.json()).then(data => {
            console.log("net.json is", new Date(), JSON.stringify(data));
            var xAxisData = data.scales;
            if (data.scales.length == 0) {
                document.getElementById('main').innerHTML = '<h1 class="in">暂无数据，请等待' + intervalInSecond * 2 + '秒</h1>';
                return;
            }
            var series = [
                {
                    ...baseSeries,
                    "data": data.series_up,
                    "name": "上行网速",
                },
                {
                    ...baseSeries,
                    "data": data.series_down,
                    "name": "下行网速",
                    itemStyle: {
                        color: '#5bf',
                    },
                },
            ];
            let max = series.map(s => s.data).flat().reduce((a, b) => Math.max(a, b));
            var c = Math.floor(Math.log(max) / Math.log(1024));
            let interval = Math.pow(1024, c);
            while (max / interval > 10) {
                interval *= 2;
            }
            console.log("interval is", formatDataRateIEC(interval));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: ''
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: series => {
                        return series[0].name + series.map(s => '<br/>' + s.seriesName + ': ' + formatDataRateIEC(s.value, 4)).join('');
                    }
                },
                legend: {
                    data: series.map(s => s.name)
                },
                toolbox: {
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        magicType: {
                            show: true,
                            type: ['line', 'bar']
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: xAxisData
                },
                yAxis: {
                    type: "value",
                    max: value => Math.ceil(value.max / interval) * interval,
                    interval: interval,
                    axisLabel: {
                        formatter: (value, index) => formatDataRateIEC(value)
                    },
                },
                series: series,
                animation: false,
                animationDuration: 5
            };
            var newMainDiv = recreateMainDiv();
            var myChart = echarts.init(newMainDiv);
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }).catch(e => {
            console.error("fetch reject", e);
            document.getElementById('main').innerHTML = '<h1 class="in">获取数据失败</h1>';
        });
        refresh();
        setInterval(refresh, intervalInSecond * 1000);
    </script>
</body>

</html>
